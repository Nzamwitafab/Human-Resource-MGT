<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo-removebg-preview.png" alt="Logo">
        </div>
        <div class="nav">
            <nav>
                <ul>

                    <li><a href="index.html" class="btn">Home</a></li>
                    <li><a href="register.html" class="btn">Register </a></li>
                    <li> <a href="login.html" class="btn">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container_register">
        <div id="left">
            <h1>Employee Registration</h1><br><h1 style="text-align: center;">With</h1>
            <a href="#"><img src="images/google.png" alt="g"></a>
            <a href="#"><img src="images/facebook-removebg-preview.png" alt="g" style="width: 65px; height: 70px; padding-top: 10px;"></a>
            <a href="#"><img src="images/x-removebg-preview.png" alt="g"></a><br><br>
            <a href="#" style="text-decoration: none; color: black;"><h3 style="margin-left: 60px;">Already have account? Login</h3></a>
        </div>
 

        <div class="line"></div>
        <form id="registrationForm" action="#" method="POST">
            <label for="firstName">First Name:</label><br>
            <input type="text" id="firstName" name="firstName" required><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" id="lastName" name="lastName" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required><br>

            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br>

            <label for="department">Department:</label><br>
            <input type="text" id="department" name="department" required><br>

            <label for="position">Position:</label><br>
            <input type="text" id="position" name="position" required><br>

            <label for="salary">Salary:</label><br>
            <input type="number" id="salary" name="salary" required><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            <label for="password">Re-type password:</label><br>
            <input type="password" id="password" name="password" required><br><br><br>

            <input type="submit" value="Register" class="btn" style=" border: none; background-color: blue; color: white;">
        </form>
    </div>
    <footer>
        <p>&copy; 2024 HR Web App. All rights reserved.</p>    
    </footer>
</body>
</html>
